{% extends "../basic.html" %}
{% block content %}
	<form method="post" class="form-horizontal" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="panel-primary">
			<div class="form-group panel-heading">
				<h2>Register a building</h2>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">House number:</label>
					{{ form.number }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">Apartment number:</label>
					{{ form.apartment }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">Street:</label>
					{{ form.street }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">City:</label>
					{{ form.city }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">State:</label>
					{{ form.state }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_address">Country:</label>
					{{ form.country }}
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_picture">Picture:</label>
					{{ form.picture }}
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</div>
			
		</div>
	</form>
{% endblock %}
